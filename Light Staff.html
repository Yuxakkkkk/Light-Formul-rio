<style>
:root{
  --bg:#0b0f1a;

  --text:#ffffff;

}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:
    radial-gradient(1200px 600px at 20% -10%,rgba(255,179,0,0.35),transparent 60%),

}

/* Banner */
.banner{
  height:270px;
  background:
    linear-gradient(180deg,rgba(0,0,0,0.2),rgba(0,0,0,0.9)),
    url("Banner-@light.png");
  background-size:cover;
  background-position:center;
}

.header{
  text-align:center;
  padding:25px;
}

.header h1{
  margin:0;
  font-size:28px;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 0 25px rgba(255,140,0,0.4);
}

.container{
  max-width:900px;
  margin:30px auto 60px;
  padding:20px;
}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:30px;
  box-shadow:
    0 0 60px rgba(255,140,0,0.15),
    0 0 120px rgba(255,77,0,0.08);
  backdrop-filter:blur(15px);
}

label{
  display:block;
  margin-top:18px;
  font-weight:600;
}

input,textarea,select{
  width:100%;
  padding:14px;
  margin-top:8px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,0.15);
  background:#0b0f1a;
  color:white;
  font-size:14px;
  transition:0.25s;
}

textarea{min-height:100px;resize:vertical}

input:focus,textarea:focus,select:focus{
  border-color:var(--accent);
  box-shadow:0 0 30px rgba(255,140,0,0.25);
}

button{
  width:100%;
  padding:16px;
  margin-top:30px;
  border:none;
  border-radius:16px;
  font-weight:bold;
  font-size:16px;
  background:linear-gradient(90deg,var(--accent),var(--accent2));
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  transform:translateY(-3px);
  box-shadow:0 0 40px rgba(255,140,0,0.35);
}

.status{
  margin-top:15px;
  padding:14px;
  border-radius:14px;
  display:none;
}

.status.ok{
  display:block;
  background:rgba(0,255,100,0.15);
}

.status.err{
  display:block;
  background:rgba(255,0,0,0.15);
}
</style>
</head>

<body>

<div class="banner"></div>
<div class="header">
